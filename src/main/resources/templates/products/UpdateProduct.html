<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<div class="row-mt-5">
			<div class="col-md-6 offset-md-3">
			<h2 class="text-center my-4">Edit Product</h2>
				<!-- куди перейдемо після форми     пост            атрибут -->
				<form th:action="@{/products/edit(id=${product.id})}" method="post" th:object="${prdto}" enctype="multipart/form-data">
					
					
					
					
					
					<div class="row mb-3">
						<label class="col-sm-4">Product id</label> 
						<!-- шоб назва інпуту і сам інпут були в одній строці -->
						<div class="col-sm-8">
							<input
								readonly
								class="form-control-plaintext"
								th:value="${product.id}"
								>
						</div>
					</div>
					
					
					
					
					<div class="row mb-3">
						<label class="col-sm-4 form-label">Product name</label> 
						<!-- шоб назва інпуту і сам інпут були в одній строці -->
						<div class="col-sm-8">
							<input 
								type="text" 
								name="name" 
								th:value="${prdto.name}"
								class="form-control" 
								id="exampleInputEmail1"
								aria-describedby="emailHelp" 
								required
								th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}">
							
							
							<div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
								<p th:each="e : ${#fields.errors('name')}" th:text="${e}"></p>
							</div>
						</div>
					</div>



					<div class="row mb-3">
						<label for="exampleInputEmail1" class="col-sm-4 form-label is-invalid">Brand</label>
						
						<div class="col-sm-8">
							<input 
								type="text" 
								name="brand" 
								th:value="${prdto.brand}"
								class="form-control" 
								id="exampleInputEmail1"
								aria-describedby="emailHelp" 
								required
								th:classappend="${#fields.hasErrors('brand')?'is-invalid':''}">
	
							<div th:if="${#fields.hasErrors('brand')}"
								id="validationServerUsernameFeedback" class="invalid-feedback">
								<p th:each="e : ${#fields.errors('brand')}" th:text="${e}"></p>
							</div>
						</div>
					</div>




					<div class="row mb-3">
						<label for="exampleInputEmail1" class="col-sm-4 form-label is-invalid">Category</label>
						
						<div class="col-sm-8">
							<select 
								class="form-select" 
								th:field="${prdto.category}"
								th:classappend="${#fields.hasErrors('category')?'is-invalid':''}">
	
								<!-- тут th:field кого хуя -->
	
								<option value='Other'>Other</option>
								<option value='Phones'>Phones</option>
								<option value='Comuters'>Computers</option>
								<option value='Accessories'>Accessories</option>
								<option value='Printers'>Printers</option>
								<option value='Cameras'>Cameras</option>
							</select>
							
							<div th:if="${#fields.hasErrors('category')}"
								id="validationServerUsernameFeedback" class="invalid-feedback">
								<p th:each="e : ${#fields.errors('category')}" th:text="${e}"></p>
							</div>
						</div>
					</div>



					<div class="row mb-3">
						<label for="exampleInputEmail1" class="col-sm-4 form-label is-invalid">Price</label>
						
						<div class="col-sm-8">
							<input 							
								type='number' 
								name="price" 
								step='0.1' 
								min='0'
								th:value="${prdto.price}"
								class="form-control" 
								id="exampleInputEmail1"
								aria-describedby="emailHelp" 
								th:classappend="${#fields.hasErrors('price')?'is-invalid':''}"
								required>
							
							<div th:each="e : ${#fields.errors('price')}"
								id="validationServerUsernameFeedback" class="invalid-feedback">
								<p th:each="e : ${#fields.errors('price')}" th:text="${e}"></p>
							</div>
						</div>

					</div>






			







					<div class="row mb-3">
						<label class="col-sm-4 form-label">Description</label>
						
						<div class="col-sm-8">
							<input 
								type="text"
								name="description"
								th:value="${prdto.description}"
								class="form-control" 
								id="exampleInputEmail1"
								aria-describedby="emailHelp" 
								th:classappend="${#fields.hasErrors('description')?'is-invalid':''}"
								required>
							
							<div th:each="e : ${#fields.errors('description')}"
								id="validationServerUsernameFeedback" class="invalid-feedback">
								<p th:each="e : ${#fields.errors('description')}" th:text="${e}"></p>
							</div>
						</div>
					</div>







					<div class="row mb-3">
						<label class="col-sm-4 form-label is-invalid">Image</label>
						
						<div class="col-sm-8">
						<img th:src="@{'/images/' + ${product.image_file_name+'.jpg'}}" alt="..." width="100"/>
							<input 
								type='file'
								name="image_file_name"
								th:field="${prdto.image_file_name}"
								class="form-control" 
								id="exampleInputEmail1"
								aria-describedby="emailHelp" 
								th:classappend="${#fields.hasErrors('image_file_name')?'is-invalid':''}"
								>
							
							
							<div th:each="e : ${#fields.errors('image_file_name')}"
								id="validationServerUsernameFeedback" class="invalid-feedback">
								<p th:each="e : ${#fields.errors('image_file_name')}"
									th:text="${e}"></p>
							</div>
						</div>
					</div>



					<div class="row mb-3">
						<label class="col-sm-4">Created at</label> 
						<div class="col-sm-8">
							<input
								readonly
								class="form-control-plaintext"
								th:value="${product.created_at}"
								>
						</div>
					</div>




					<div class='row'>

						<div class='offset-sm-4 col-sm-4 d-grid'>
							<button type='submit' th:value="${product.id}" class='btn btn-primary'>Submit</button>
						</div>


						<div class='col-sm-4 d-grid'>
							<a class='btn btn-outline-primary' href="/products" role='button'>Cencel</a>
						</div>

					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
